<!DOCTYPE html>
<html ng-app="twitchDashboardApp">
  <head>
    <meta charset="utf-8">
    <title>StreamDash</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
      <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/MainController.js"></script>
      <base href="/">
  </head>
  <body ng-controller="MainController as main">
    <h1>Welcome to StreamDash!</h1>

    <a ng-hide="main.user" href="/auth/twitch"><img src="/assets/img/twitch-connect.png"></a>
    <div ng-show="main.user">
    <h1>Hello {{main.user.username}}</h1>
    <a href="/logout">Logout</a>
    </div>

    <section ui-view></section>
  </body>
</html>
